

<div  style="margin:auto; text-align: center; width:80%; height:100%; margin-top:4%">
    <form #loginForm="ngForm" (ngSubmit)= onLogin(loginForm) novalidate>
        <h2 style="color:goldenrod; padding:10px;  font-family: Georgia, 'Times New Roman', Times, serif;">Login</h2>
     
        <div>
            <label for="username" class="col-sm-1 form-label"> User name: </label>
            <input class="col-sm-3" type="text" name="username" id="username" placeholder="user name" ngModel required
                style="color:black" />
            <span style="color:red"
                *ngIf="loginForm.controls.name.invalid &&(loginForm.controls.name.dirty||loginForm.controls.name.dirty)">Please
                provide User Name</span>
        </div><br>
       
        <div>
            <label for="password" class="col-sm-1 form-label">password:</label>
            <input class="col-sm-3" type="password"  name="password" id="password" placeholder=" password" ngModel required style="color:black" 
              />
            <span style="color:red"
                *ngIf="loginForm.controls.name.invalid &&(loginForm.controls.name.dirty||loginForm.controls.name.dirty)">Please
                provide password</span>
        </div><br>
     


        <button type="submit" [disabled]="loginForm.invalid" class=" btn-lg btn btn-primary"
            style="margin-right: 15px;">Login</button>
        <button type="button" (click)="onClear(loginForm)" class=" btn-lg btn btn-primary">Clear</button>
        {{errorMessage}}
    </form>

    <!-- <label for="message" class="col-sm-1"> {{message}}</label> -->
    <br>
    <a routerLink="/games" style=" color:rgb(212, 181, 100); font-size:medium;">Go to Games Page</a>
</div>

<div *ngIf = "userLoggedIn">
    Welcome {{nameOfUser}}
</div>

<button type="button" (click)="onLogout()" class=" btn-lg btn btn-primary">Logout</button>
